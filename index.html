<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker - Team Progress</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #4cafef;
      margin-bottom: 30px;
    }
    .quick-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #4cafef;
      color: white;
    }
    .btn-success {
      background: #6bff6b;
      color: #1e1e2f;
    }
    .btn-danger {
      background: #ff6b6b;
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .member-card {
      background: #2c2c40;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #4cafef;
    }
    .member-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .member-name {
      font-weight: bold;
      color: #4cafef;
      font-size: 16px;
    }
    .day-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .day-label {
      font-size: 12px;
      color: #ffd700;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #1e1e2f;
      color: white;
      text-align: center;
    }
    .results {
      background: #2c2c40;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    .rankings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .ranking-card {
      background: #3a3a52;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .rank-1 {
      border: 2px solid gold;
      background: #4a4a32;
    }
    .percentage {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .summary {
      background: #4cafef;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Study Tracker - Team Progress</h1>
    
    <div class="quick-actions">
      <button class="btn btn-primary" onclick="fillSampleData()">Fill Sample Data</button>
      <button class="btn btn-success" onclick="calculateResults()">Calculate Results</button>
      <button class="btn btn-danger" onclick="resetAll()">Reset All</button>
    </div>

    <div class="members-grid" id="membersContainer">
      <!-- Members will be loaded here -->
    </div>

    <div class="results" id="resultsSection" style="display: none;">
      <h2>üèÜ Team Rankings</h2>
      <div id="teamSummary"></div>
      <div class="rankings" id="rankingsContainer"></div>
    </div>
  </div>

  <script>
    const members = [
      { id: 1, name: "ABHINAV AP", color: "#4cafef" },
      { id: 2, name: "VAISHNAV C", color: "#ff6b6b" },
      { id: 3, name: "ALAN JACOB", color: "#6bff6b" },
      { id: 4, name: "MUHAMMED ZAMEEL U", color: "#ffd700" },
      { id: 5, name: "JOEL PB", color: "#ff6bff" },
      { id: 6, name: "JIMIL GEORGE", color: "#6bd4ff" },
      { id: 7, name: "AROMAL AM", color: "#ffa500" }
    ];

    // Load member cards
    function loadMemberCards() {
      const container = document.getElementById('membersContainer');
      container.innerHTML = '';

      members.forEach(member => {
        const card = `
          <div class="member-card">
            <div class="member-header">
              <div class="member-name">${member.name}</div>
            </div>
            ${[1, 2, 3].map(day => `
              <div>
                <div class="day-label">Day ${day}</div>
                <div class="day-inputs">
                  <div>
                    <input type="number" id="m${member.id}d${day}StudyH" placeholder="Study hrs" min="0">
                    <div style="font-size: 12px; text-align: center;">Study Hrs</div>
                  </div>
                  <div>
                    <input type="number" id="m${member.id}d${day}StudyM" placeholder="Study min" min="0" max="59">
                    <div style="font-size: 12px; text-align: center;">Study Min</div>
                  </div>
                  <div>
                    <input type="number" id="m${member.id}d${day}ScreenH" placeholder="Screen hrs" min="0">
                    <div style="font-size: 12px; text-align: center;">Screen Hrs</div>
                  </div>
                  <div>
                    <input type="number" id="m${member.id}d${day}ScreenM" placeholder="Screen min" min="0" max="59">
                    <div style="font-size: 12px; text-align: center;">Screen Min</div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Fill sample data
    function fillSampleData() {
      members.forEach(member => {
        for (let day = 1; day <= 3; day++) {
          document.getElementById(`m${member.id}d${day}StudyH`).value = Math.floor(Math.random() * 4) + 2;
          document.getElementById(`m${member.id}d${day}StudyM`).value = Math.floor(Math.random() * 60);
          document.getElementById(`m${member.id}d${day}ScreenH`).value = Math.floor(Math.random() * 6) + 4;
          document.getElementById(`m${member.id}d${day}ScreenM`).value = Math.floor(Math.random() * 60);
        }
      });
    }

    // Calculate results
    function calculateResults() {
      const results = [];

      members.forEach(member => {
        let totalStudy = 0;
        let totalScreen = 0;

        for (let day = 1; day <= 3; day++) {
          const studyH = parseInt(document.getElementById(`m${member.id}d${day}StudyH`).value) || 0;
          const studyM = parseInt(document.getElementById(`m${member.id}d${day}StudyM`).value) || 0;
          const screenH = parseInt(document.getElementById(`m${member.id}d${day}ScreenH`).value) || 0;
          const screenM = parseInt(document.getElementById(`m${member.id}d${day}ScreenM`).value) || 0;

          totalStudy += studyH * 60 + studyM;
          totalScreen += screenH * 60 + screenM;
        }

        const percentage = totalScreen > 0 ? (totalStudy / totalScreen * 100) : 0;
        
        results.push({
          member: member,
          study: totalStudy,
          screen: totalScreen,
          percentage: percentage
        });
      });

      // Sort by percentage
      results.sort((a, b) => b.percentage - a.percentage);
      showResults(results);
    }

    // Show results
    function showResults(results) {
      const resultsSection = document.getElementById('resultsSection');
      const rankingsContainer = document.getElementById('rankingsContainer');
      const teamSummary = document.getElementById('teamSummary');

      resultsSection.style.display = 'block';

      // Team summary
      const avgPercentage = (results.reduce((sum, r) => sum + r.percentage, 0) / results.length).toFixed(1);
      teamSummary.innerHTML = `
        <div class="summary">
          <strong>Team Average: ${avgPercentage}%</strong><br>
          ${results.length} members analyzed over 3 days
        </div>
      `;

      // Rankings
      rankingsContainer.innerHTML = '';
      results.forEach((result, index) => {
        const rank = index + 1;
        const studyH = Math.floor(result.study / 60);
        const studyM = result.study % 60;
        const screenH = Math.floor(result.screen / 60);
        const screenM = result.screen % 60;

        rankingsContainer.innerHTML += `
          <div class="ranking-card ${rank === 1 ? 'rank-1' : ''}">
            <div style="color: ${result.member.color}; font-weight: bold;">
              ${result.member.name}
            </div>
            <div class="percentage" style="color: ${result.member.color};">
              ${result.percentage.toFixed(1)}%
            </div>
            <div>Study: ${studyH}h ${studyM}m</div>
            <div>Screen: ${screenH}h ${screenM}m</div>
            <div style="margin-top: 10px; font-weight: bold;">
              Rank: #${rank} ${rank === 1 ? 'üëë' : ''}
            </div>
          </div>
        `;
      });

      resultsSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Reset all
    function resetAll() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => input.value = '');
      document.getElementById('resultsSection').style.display = 'none';
    }

    // Initialize
    loadMemberCards();
  </script>
</body>
</html>
