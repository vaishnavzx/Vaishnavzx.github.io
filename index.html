<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker - Team Analytics</title>
  <style>
    :root {
      --primary: #4cafef;
      --secondary: #ff6b6b;
      --success: #6bff6b;
      --warning: #ffd700;
      --dark: #1e1e2f;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      background: rgba(44, 44, 64, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 1400px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .control-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 239, 0.3);
    }
    .control-btn.secondary {
      background: var(--secondary);
    }
    .control-btn.success {
      background: var(--success);
    }
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    .member-card {
      background: linear-gradient(145deg, #3a3a52, #2c2c40);
      padding: 25px;
      border-radius: 15px;
      border-left: 5px solid var(--primary);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .member-card:hover {
      transform: translateY(-5px);
    }
    .member-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .member-name {
      font-weight: bold;
      font-size: 1.3em;
      color: var(--primary);
    }
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .day-section {
      background: rgba(44, 44, 64, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 3px solid var(--warning);
    }
    .day-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--warning);
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input {
      width: 70px;
      padding: 8px;
      margin: 4px;
      border-radius: 6px;
      border: 2px solid #555;
      background: #1e1e2f;
      color: white;
      text-align: center;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 25px auto;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 239, 0.4);
    }
    .results-section {
      background: linear-gradient(145deg, #3a3a52, #2c2c40);
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin: 25px 0;
    }
    .result-card {
      background: rgba(44, 44, 64, 0.9);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }
    .result-card:hover {
      transform: scale(1.02);
    }
    .rank-1 {
      border: 3px solid #ffd700;
      background: linear-gradient(145deg, #4a4a32, #3a3a52);
      position: relative;
    }
    .rank-1::before {
      content: "üëë";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
    }
    .rank-last {
      border: 3px solid var(--secondary);
      background: linear-gradient(145deg, #4a3232, #3a3a52);
    }
    .percentage {
      font-size: 2em;
      font-weight: bold;
      margin: 15px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .highlight {
      background: linear-gradient(135deg, var(--primary), #389cd9);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 5px 15px rgba(76, 175, 239, 0.3);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .stat-card {
      background: rgba(44, 44, 64, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #2c2c40;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), #6bd4ff);
      border-radius: 10px;
      transition: width 0.5s;
    }
    .chart-container {
      background: rgba(44, 44, 64, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .export-section {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Study Tracker - Team Analytics Dashboard</h2>
    
    <div class="controls">
      <button class="control-btn" onclick="quickFillSampleData()">
        üìù Fill Sample Data
      </button>
      <button class="control-btn success" onclick="calculateAll()">
        üìà Calculate Analytics
      </button>
      <button class="control-btn secondary" onclick="resetAll()">
        üîÑ Reset All
      </button>
      <button class="control-btn" onclick="exportToCSV()">
        üì• Export Data
      </button>
    </div>
    
    <div class="members-grid" id="membersContainer">
      <!-- Member cards will be generated here -->
    </div>

    <button onclick="calculateAll()">
      üöÄ Generate Complete Analytics Report
    </button>

    <div class="results-section" id="resultsSection" style="display: none;">
      <h3>üèÜ Team Performance Dashboard</h3>
      
      <div class="stats-grid" id="teamStats">
        <!-- Team statistics will appear here -->
      </div>
      
      <div class="highlight" id="topPerformer"></div>
      <div class="highlight" id="lowestPerformer" style="background: linear-gradient(135deg, #ff6b6b, #ff8e8e);"></div>
      
      <div class="chart-container">
        <h4>üìà Performance Distribution</h4>
        <div id="progressBars"></div>
      </div>
      
      <div class="results-grid" id="resultsGrid">
        <!-- Results will be displayed here -->
      </div>
      
      <div class="export-section">
        <button class="control-btn" onclick="exportToCSV()">
          üìä Download Complete Report (CSV)
        </button>
      </div>
    </div>
  </div>

  <script>
    const members = [
      { id: 1, name: "ABHINAV AP", color: "#4cafef", avatar: "A" },
      { id: 2, name: "VAISHNAV C", color: "#ff6b6b", avatar: "V" },
      { id: 3, name: "ALAN JACOB", color: "#6bff6b", avatar: "A" },
      { id: 4, name: "MUHAMMED ZAMEEL U", color: "#ffd700", avatar: "M" },
      { id: 5, name: "JOEL PB", color: "#ff6bff", avatar: "J" },
      { id: 6, name: "JIMIL GEORGE", color: "#6bd4ff", avatar: "J" },
      { id: 7, name: "AROMAL AM", color: "#ffa500", avatar: "A" }
    ];

    // Generate member cards
    function generateMemberCards() {
      const container = document.getElementById('membersContainer');
      container.innerHTML = '';

      members.forEach(member => {
        const memberCard = `
          <div class="member-card" style="border-left-color: ${member.color}">
            <div class="member-header">
              <span class="member-name" style="color: ${member.color}">
                ${member.name}
              </span>
              <div class="member-avatar" style="background: ${member.color}">
                ${member.avatar}
              </div>
            </div>
            
            ${[1, 2, 3].map(day => `
              <div class="day-section">
                <div class="day-header">
                  <span>üìÖ Day ${day}</span>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                  <div>
                    <div style="font-size: 0.9em; margin-bottom: 5px;">üìö Study Time</div>
                    <div>
                      <input type="number" id="m${member.id}d${day}StudyH" placeholder="Hrs" min="0">h
                      <input type="number" id="m${member.id}d${day}StudyM" placeholder="Min" min="0" max="59">m
                    </div>
                  </div>
                  <div>
                    <div style="font-size: 0.9em; margin-bottom: 5px;">üì± Screen Time</div>
                    <div>
                      <input type="number" id="m${member.id}d${day}ScreenH" placeholder="Hrs" min="0">h
                      <input type="number" id="m${member.id}d${day}ScreenM" placeholder="Min" min="0" max="59">m
                    </div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        container.innerHTML += memberCard;
      });
    }

    // Fill sample data for testing
    function quickFillSampleData() {
      members.forEach(member => {
        for (let day = 1; day <= 3; day++) {
          document.getElementById(`m${member.id}d${day}StudyH`).value = Math.floor(Math.random() * 6) + 2;
          document.getElementById(`m${member.id}d${day}StudyM`).value = Math.floor(Math.random() * 60);
          document.getElementById(`m${member.id}d${day}ScreenH`).value = Math.floor(Math.random() * 8) + 4;
          document.getElementById(`m${member.id}d${day}ScreenM`).value = Math.floor(Math.random() * 60);
        }
      });
    }

    // Calculate analytics
    function calculateAll() {
      const results = [];
      let totalTeamStudy = 0;
      let totalTeamScreen = 0;

      members.forEach(member => {
        let totalStudyMinutes = 0;
        let totalScreenMinutes = 0;

        for (let day = 1; day <= 3; day++) {
          const studyH = parseInt(document.getElementById(`m${member.id}d${day}StudyH`).value) || 0;
          const studyM = parseInt(document.getElementById(`m${member.id}d${day}StudyM`).value) || 0;
          const screenH = parseInt(document.getElementById(`m${member.id}d${day}ScreenH`).value) || 0;
          const screenM = parseInt(document.getElementById(`m${member.id}d${day}ScreenM`).value) || 0;

          totalStudyMinutes += studyH * 60 + studyM;
          totalScreenMinutes += screenH * 60 + screenM;
        }

        totalTeamStudy += totalStudyMinutes;
        totalTeamScreen += totalScreenMinutes;

        const percentage = totalScreenMinutes > 0 ? (totalStudyMinutes / totalScreenMinutes) * 100 : 0;
        
        results.push({
          member: member,
          studyMinutes: totalStudyMinutes,
          screenMinutes: totalScreenMinutes,
          percentage: percentage
        });
      });

      results.sort((a, b) => b.percentage - a.percentage);
      displayResults(results, totalTeamStudy, totalTeamScreen);
    }

    // Display advanced results
    function displayResults(results, totalTeamStudy, totalTeamScreen) {
      const resultsSection = document.getElementById('resultsSection');
      const resultsGrid = document.getElementById('resultsGrid');
      const teamStats = document.getElementById('teamStats');
      const topPerformer = document.getElementById('topPerformer');
      const lowestPerformer = document.getElementById('lowestPerformer');
      const progressBars = document.getElementById('progressBars');

      resultsSection.style.display = 'block';

      // Team statistics
      const teamPercentage = totalTeamScreen > 0 ? (totalTeamStudy / totalTeamScreen) * 100 : 0;
      const avgPercentage = results.reduce((sum, r) => sum + r.percentage, 0) / results.length;

      teamStats.innerHTML = `
        <div class="stat-card">
          <div>üèÜ Team Average</div>
          <div class="percentage">${avgPercentage.toFixed(1)}%</div>
          <div>Overall Performance</div>
        </div>
        <div class="stat-card">
          <div>üìö Total Study</div>
          <div class="percentage">${Math.floor(totalTeamStudy / 60)}h</div>
          <div>${totalTeamStudy % 60}m</div>
        </div>
        <div class="stat-card">
          <div>üì± Total Screen</div>
          <div class="percentage">${Math.floor(totalTeamScreen / 60)}h</div>
          <div>${totalTeamScreen % 60}m</div>
        </div>
        <div class="stat-card">
          <div>‚ö° Efficiency</div>
          <div class="percentage">${teamPercentage.toFixed(1)}%</div>
          <div>Team Ratio</div>
        </div>
      `;

      // Top performers
      const top = results[0];
      const lowest = results[results.length - 1];

      topPerformer.innerHTML = `üëë <strong>STUDY CHAMPION:</strong> ${top.member.name} - ${top.percentage.toFixed(2)}% (${Math.floor(top.studyMinutes/60)}h study time)`;
      lowestPerformer.innerHTML = `üí™ <strong>MOTIVATION NEEDED:</strong> ${lowest.member.name} - ${lowest.percentage.toFixed(2)}% (Let's improve together!)`;

      // Progress bars
      progressBars.innerHTML = results.map(result => `
        <div style="margin: 15px 0;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span>${result.member.name}</span>
            <span>${result.percentage.toFixed(1)}%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${Math.min(result.percentage, 100)}%; background: ${result.member.color};"></div>
          </div>
        </div>
      `).join('');

      // Individual results
      resultsGrid.innerHTML = '';
      results.forEach((result, index) => {
        const rank = index + 1;
        const studyHours = Math.floor(result.studyMinutes / 60);
        const studyMins = result.studyMinutes % 60;
        const screenHours = Math.floor(result.screenMinutes / 60);
        const screenMins = result.screenMinutes % 60;

        const rankClass = rank === 1 ? 'rank-1' : (rank === results.length ? 'rank-last' : '');

        resultsGrid.innerHTML += `
          <div class="result-card ${rankClass}">
            <div style="font-size: 1.2em; color: ${result.member.color}; font-weight: bold;">
              ${result.member.name}
            </div>
            <div class="percentage" style="color: ${result.member.color}">
              ${result.percentage.toFixed(2)}%
            </div>
            <div>üìö Study: ${studyHours}h ${studyMins}m</div>
            <div>üì± Screen: ${screenHours}h ${screenMins}m</div>
            <div style="margin: 10px 0;">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${Math.min(result.percentage, 100)}%; background: ${result.member.color};"></div>
              </div>
            </div>
            <div style="margin-top: 8px; font-weight: bold; font-size: 1.1em;">
              Rank: #${rank} ${rank === 1 ? 'üëë' : rank === results.length ? 'üí™' : ''}
            </div>
          </div>
        `;
      });

      resultsSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Export to CSV
    function exportToCSV() {
      let csv = 'Member,Day,Study Hours,Study Minutes,Screen Hours,Screen Minutes,Percentage\n';
      
      members.forEach(member => {
        for (let day = 1; day <= 3; day++) {
          const studyH = document.getElementById(`m${member.id}d${day}StudyH`).value || 0;
          const studyM = document.getElementById(`m${member.id}d${day}StudyM`).value || 0;
          const screenH = document.getElementById(`m${member.id}d${day}ScreenH`).value || 0;
          const screenM = document.getElementById(`m${member.id}d${day}ScreenM`).value || 0;
          
          const studyTotal = (parseInt(studyH) || 0) * 60 + (parseInt(studyM) || 0);
          const screenTotal = (parseInt(screenH) || 0) * 60 + (parseInt(screenM) || 0);
          const percentage = screenTotal > 0 ? (studyTotal / screenTotal * 100) : 0;
          
          csv += `${member.name},Day ${day},${studyH},${studyM},${screenH},${screenM},${percentage.toFixed(2)}%\n`;
        }
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'study_team_report.csv';
      a.click();
    }

    // Reset all data
    function resetAll() {
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => input.value = '');
      document.getElementById('resultsSection').style.display = 'none';
    }

    // Initialize
    generateMemberCards();
  </script>
</body>
</html>
